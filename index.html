<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokédex</title>
</head>
<body>
  <header>
    <div class="header">
      <h2>POKÉDEX</h2>
      <select name="gen-selector" id="gen-selector">
        <option value="1" selected>1ra Generación</option>
        <option value="2">2da Generación</option>
        <option value="3">3ra Generación</option>
        <option value="4">4ta Generación</option>
        <option value="5">5ta Generación</option>
        <option value="6">6ta Generación</option>
        <option value="7">7ma Generación</option>
        <option value="8">8va Generación</option>
        <option value="9">9na Generación</option>
      </select>
      <input class="search-box" type="text" name="txtSearch" id="txtSearch">
    </div>
  </header>
  <main>
    <div id="all">
      <div class="pokemon-list" id="list"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
